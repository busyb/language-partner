version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: language-learning-app
    ports:
      - "8000:8000"
    volumes:
      # Development: Mount code for hot-reload (comment out for production)
      - ./backend:/app/backend
      - ./static:/app/static
      - ./utility:/app/utility

      # Persist model cache to avoid re-downloading
      - model-cache:/root/.cache/huggingface
      - whisper-cache:/root/.cache/whisper

      # Optional: Persist TTS models
      - tts-cache:/root/.local/share/tts

    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app

      # Session management
      - SESSION_TTL_HOURS=2
      - CLEANUP_INTERVAL_SECONDS=300

      # Model configuration
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface

      # Performance tuning
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

    # Network configuration
    networks:
      - app-network

  # Optional: Redis for distributed session storage
  # Uncomment to enable
